{% extends "base.html" %}


{% block title %}
    Inicio
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-12">
        <div class="card card-primary">
           <div class="card-header">
                <h5 class="card-title">Coeficiente de Enfriamiento de Newton</h5>
            </div>
            <div class="card-body">
                <div class="row justify-content-center" style="margin-top: 24px">
                    <div class="col-sm-6">
                        <a href="{{ url_for('enfriamiento_config') }}">
                            <div class="btn btn-block btn-primary btn-lg">
                                <h4 >
                                    Comenzar
                                </h4>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 51px;">
                    <div class="col-sm-6">
                        <a href="{{ url_for('enfriamiento_resultados') }}">
                            <div class="btn btn-block btn-primary btn-lg">
                                <h4 >
                                    Resultados Pasados
                                </h4>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 51px; margin-bottom: 24px">
                    <div class="col-sm-6">
                        <a href="{{ url_for('shutdown') }}">
                            <div class="btn btn-block btn-primary btn-lg">
                                <h4 >
                                    Apagar
                                </h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="float-right">Creado por Schiavinato y Zincosky</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
