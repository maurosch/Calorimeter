{% extends "base.html" %}

{% block title %}
    Configuración
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-12">
        <div class="card card-primary">
            <div class="card-header">
                <h5 class="card-title">Configuración {% if text != "" %}({{ text }}){% endif %}</h5> 
            </div>
            <div class="card-body">
                
                <form action="config" method="POST">
                    <div class="form-group row justify-content-center">
                        <label class="col-10 col-form-label row align-items-end"><h5>Masa de la Pieza</h5>
                            <small class="text-muted">(max: definir)</small></label>
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <input type="text" name="masa_material">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                    </div>    
                    <div class="form-group row justify-content-center">
                        <label class="col-10 col-form-label row align-items-end"><h5>Masa del Agua</h5>
                            <small class="text-muted">(max: 500g)</small></label>
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <input type="text" name="masa_agua">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row justify-content-center">
                        <label class="col-10 col-form-label row align-items-end"><h5>Temperatura inicial de la Pieza</h5>
                            <small class="text-muted">(0.00ºC - 300.00ºC)</small></label>
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <input type="text" name="temp_inicial_material">
                                <div class="input-group-append">
                                    <span class="input-group-text">ºC</span>
                                </div> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row justify-content-center"  style=" margin-bottom: 27px">
                        <label class="col-10 col-form-label row align-items-end"><h5>Temperatura inicial del Agua</h5>
                            <small class="text-muted">(0.00ºC - 80.00ºC)</small></label>
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <input type="text" name="temp_inicial_agua">                                
                                <div class="input-group-append">
                                    <span class="input-group-text">ºC</span>
                                </div>   
                            </div>                                            
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="../" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary float-right">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("id_masa_pieza").className = "form-control";
    document.getElementById("id_masa_pieza").placeholder = "0.000";
    document.getElementById("id_masa_pieza").onkeyup = function(){
                                                        if(this.value>500){this.value='500';}
                                                        else if(this.value<0){this.value='0';}
                                                        };
    
    document.getElementById("id_masa_agua").className = "form-control";
    document.getElementById("id_masa_agua").placeholder = "0.000";
    document.getElementById("id_masa_agua").onkeyup = function(){
                                                        if(this.value>500){this.value='500';}
                                                        else if(this.value<0){this.value='0';}
                                                        };
                                                        
    document.getElementById("id_temp_pieza").className = "form-control";
    document.getElementById("id_temp_pieza").placeholder = "0.00";
    document.getElementById("id_temp_pieza").onkeyup = function(){
                                                        if(this.value>200){this.value='200';}
                                                        else if(this.value<0){this.value='0';}
                                                        };
    
    document.getElementById("id_temp_agua").className = "form-control";
    document.getElementById("id_temp_agua").placeholder = "0.00";
    document.getElementById("id_temp_agua").onkeyup = function(){
                                                        if(this.value>80){this.value='80';}
                                                        else if(this.value<0){this.value='0';}
                                                        };                                                   
</script>
{% endblock %}
