{% extends "base.html" %}

{% block title %}
    Configuración
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-12">
        <div class="card card-primary">
            <div class="card-header">
                <h5 class="card-title">Configuración {% if text != "" %}({{ text }}){% endif %}</h5> 
            </div>
            <div class="card-body">
                
                <form action="config" method="POST">
                    <div class="form-group row justify-content-center">
                        <label class="col-10 col-form-label row align-items-end"><h5>Masa de la Pieza</h5>
                            <small class="text-muted">(max: definir)</small></label>
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <input type="text" name="masa_material" id="masa_material" value="{{configCalorimetro['DEFAULT']['masa_material']}}">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                    </div>    
                    <div class="form-group row justify-content-center">
                        <label class="col-10 col-form-label row align-items-end"><h5>Masa del Agua</h5>
                            <small class="text-muted">(max: 500g)</small></label>
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <input type="text" name="masa_agua" id="masa_agua" value="{{configCalorimetro['DEFAULT']['masa_agua']}}">
                                <div class="input-group-append">
                                    <span class="input-group-text">g</span>
                                </div> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row justify-content-center">
                        <label class="col-10 col-form-label row align-items-end"><h5>Temperatura inicial de la Pieza</h5>
                            <small class="text-muted">(0ºC - 200ºC)</small></label>
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <input type="text" name="temp_inicial_material" id="temp_inicial_material" value="{{configCalorimetro['DEFAULT']['temp_inicial_material']}}">
                                <div class="input-group-append">
                                    <span class="input-group-text">ºC</span>
                                </div> 
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row justify-content-center"  style=" margin-bottom: 27px">
                        <label class="col-10 col-form-label row align-items-end"><h5>Temperatura inicial del Agua</h5>
                            <small class="text-muted">(0ºC - 80ºC)</small></label>
                        <div class="col-2">
                            <div class="input-group mb-3">
                                <input type="text" name="temp_inicial_agua" id="temp_inicial_agua" value="{{configCalorimetro['DEFAULT']['temp_inicial_agua']}}">                                
                                <div class="input-group-append">
                                    <span class="input-group-text">ºC</span>
                                </div>   
                            </div>                                            
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="../" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary float-right">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
	$(function() {
		// Set NumPad defaults for jQuery mobile. 
		// These defaults will be applied to all NumPads within this document!
		$.fn.numpad.defaults.gridTpl = '<table class="table modal-content"></table>';
		$.fn.numpad.defaults.backgroundTpl = '<div class="modal-backdrop in"></div>';
		$.fn.numpad.defaults.displayTpl = '<input type="text" class="form-control  input-lg" />';
		$.fn.numpad.defaults.buttonNumberTpl =  '<button type="button" class="btn btn-default btn-lg"></button>';
		$.fn.numpad.defaults.buttonFunctionTpl = '<button type="button" class="btn btn-lg" style="width: 100%;"></button>';
		$.fn.numpad.defaults.onKeypadCreate = function(){$(this).find('.done').addClass('btn-primary');};
		
		// Instantiate NumPad once the page is ready to be shown
		$(document).ready(function(){
            $('#masa_material').numpad();
            $('#masa_agua').numpad();
            $('#temp_inicial_material').numpad();
			$('#temp_inicial_agua').numpad();
        });
	});
</script>
{% endblock %}
