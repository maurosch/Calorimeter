{% extends "base.html" %}

{% block title %}
    Datos Pasados
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-12">
        <div class="card card-primary">
           <div class="card-header">
                <h5 class="card-title">Experimentos Pasados</h5>
            </div>
            <div class="card-body">
                <ul>
                    {% for experimento in experimentos_pasados %}
                    <li> {{experimento}}
                    <div style="margin: 10px">     
                        <a href="{{ url_for('verPDF')+'?file='+experimento }}" style="margin-right: 20px;">PDF</a>
                        <a href="{{ url_for('static', filename='plots/'+experimento+'.csv') }}">CSV</a>
                    </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="card-footer">
                <a href="{{url_for('index_enfriamiento')}}" class="btn btn-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
